version: "3.9"
services:
  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
      - ai-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/app
      JWT_SECRET: dev_secret
      ML_SERVICE_URL: http://ai-service:8000
  ai-service:
    build: ./ai-service
    ports:
      - "8000:8000"
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
